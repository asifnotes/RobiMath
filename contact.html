<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Info Section */
        .info {
            flex: 1;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            transition: transform 0.3s ease;
            border: 2px solid #000000;
        }

        .info:hover {
            transform: translateY(-10px);
        }

        .info h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000000;
        }

        .info p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333333;
        }

        .info a {
            display: block;
            font-size: 18px;
            margin: 12px 0;
            text-decoration: none;
            color: #000000;
            transition: color 0.3s ease;
        }

        .info a:hover {
            color: #555555;
        }

        /* Form Section */
        .form-container {
            flex: 2;
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            border: 2px solid #000000;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 18px;
            color: #000000;
            background-color: #ffffff;
            transition: border-color 0.3s ease;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #000000;
            outline: none;
        }

        form textarea {
            resize: vertical;
            height: 130px;
        }

        form button {
            padding: 15px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #444444;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .info {
                max-width: 90%;
                margin-bottom: 30px;
            }

            .form-container {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            form input, form textarea, form select {
                font-size: 16px;
                padding: 12px;
            }

            .info h2 {
                font-size: 28px;
            }

            .info p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .info h2 {
                font-size: 24px;
            }

            form button {
                font-size: 16px;
                padding: 12px 18px;
            }

            form input, form textarea, form select {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Info Section -->
    <div class="info">
        <h2>Contact Us</h2>
        <p>Welcome to Robi Math! It will be your Best Choice For HSC</p>
        <a href="01797771947">Support:01797771947</a>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Company" required>
            <input type="email" placeholder="Email" required>
            <div style="display: flex; gap: 10px;">
                <select required>
                    <option value="BD">Bangladesh</option>
                </select>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <input type="text" placeholder="Address">
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
